<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  {% block content %}
  {% csrf_token %}
  <form ="POST" href="{% url '#' %}">
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">Move forward in life</h4>
                    </div>
    
                    <form>
                      <p>Please login to your account</p>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="fname" class="form-control"
                          placeholder="user name" name="fname" required />
                        <label class="form-label" for="fname">Username</label>
                      </div>
    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="passwd2" class="form-control" name="passwd2" required />
                        <label class="form-label" for="passwd2">Password</label>
                      </div>
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                          in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                      </div>
    
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">create new</button>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </from>
  {% endblock %}

</body>
</html>
